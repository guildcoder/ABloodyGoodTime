<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listen - A Bloody Good Time</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    margin: 0;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: #040404;
    color: #eee;
    overflow-x: hidden;
  }

  header {
    position: sticky;
    top: 0;
    background: #040404;
    z-index: 10;
    display: flex;
    justify-content: center;
    padding: 10px 0;
    font-size: 18px;
  }

  header span {
    margin: 0 6px;
    cursor: pointer;
    user-select: none;
  }

  #cassette-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }

  .cassette {
    position: relative;
    margin-bottom: -200px; /* overlap effect */
    width: 250px;
    transition: transform 0.3s ease, z-index 0.3s ease;
  }

  .cassette img {
    width: 100%;
    display: block;
    border-radius: 10px;
  }

  .cassette-title {
    position: absolute;
    top: 150px;
    width: 100%;
    text-align: center;
    font-weight: bold;
    font-size: 16px;
    padding-left: 10px;
    padding-right: 10px;
    color: #fff;
    pointer-events: none;
  }

  /* Pulled out effect */
  .pulled-out {
    transform: translateY(-50px) scale(1.05);
    z-index: 5;
  }

  @media(min-width: 768px){
    .cassette { width: 300px; }
    .cassette-title { font-size: 18px; top: 150px; }
  }
</style>
</head>
<body>

<header id="alphabet-bar">
  <!-- Alphabet letters will be injected -->
</header>

<div id="cassette-container">
  <!-- Cassettes generated here -->
</div>

<!-- Google Visualization -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawCassettes);

const sheetURL = 'https://docs.google.com/spreadsheets/d/1YhKiPh70p96zndU2cvtgEhvClq2a3n-MWy0QGpWS3Pw/gviz/tq?sheet=Podcast&headers=1';

function drawCassettes() {
  const query = new google.visualization.Query(sheetURL);
  query.send(handleQueryResponse);
}

function handleQueryResponse(response) {
  if (response.isError()) {
    console.error('Error fetching data: ' + response.getMessage());
    return;
  }

  const data = response.getDataTable();
  const container = document.getElementById('cassette-container');

  for (let i = 0; i < data.getNumberOfRows(); i++) {
    const title = data.getValue(i, 0);
    const episodeNum = data.getValue(i, 1);
    const spotifyLink = data.getValue(i, 2);

    const cassetteDiv = document.createElement('div');
    cassetteDiv.classList.add('cassette');
    cassetteDiv.dataset.spotify = spotifyLink;
    cassetteDiv.dataset.title = title;

    const img = document.createElement('img');
    img.src = 'assets/8track.png'; // Can rotate 3 images later
    cassetteDiv.appendChild(img);

    const titleDiv = document.createElement('div');
    titleDiv.classList.add('cassette-title');
    titleDiv.textContent = title;
    cassetteDiv.appendChild(titleDiv);

    cassetteDiv.addEventListener('click', () => {
      window.open(spotifyLink, '_blank');
    });

    container.appendChild(cassetteDiv);
  }

  // Initial pull-out for first cassette
  updatePulledOut();
}

function updatePulledOut() {
  const cassettes = document.querySelectorAll('.cassette');
  const scrollTop = window.scrollY;

  cassettes.forEach((cassette, index) => {
    cassette.classList.remove('pulled-out');
  });

  for (let i = 0; i < cassettes.length; i++) {
    const topOffset = cassettes[i].offsetTop;
    if (scrollTop >= topOffset - 200) {
      if (i < 3) {
        cassettes[i].classList.add('pulled-out');
      }
    }
  }
}

// Update on scroll
window.addEventListener('scroll', updatePulledOut);

// Alphabet bar generation
const alphabetBar = document.getElementById('alphabet-bar');
const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
letters.forEach(letter => {
  const span = document.createElement('span');
  span.textContent = letter;
  span.addEventListener('click', () => {
    // Scroll to first cassette starting with letter
    const cassettes = document.querySelectorAll('.cassette');
    for (let c of cassettes) {
      if (c.dataset.title.charAt(0).toUpperCase() === letter) {
        window.scrollTo({ top: c.offsetTop - 50, behavior: 'smooth' });
        break;
      }
    }
  });
  alphabetBar.appendChild(span);
});
</script>

</body>
</html>
