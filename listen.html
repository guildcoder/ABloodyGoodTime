<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listen - A Bloody Good Time</title>
<link rel="stylesheet" href="style.css">
<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: #040404;
  color: #eee;
}

/* Sticky site logo */
#site-logo {
  position: sticky;
  top: 0;
  z-index: 30;
  width: 100%;
  text-align: center;
  padding: 20px 0;
  transition: opacity 0.3s ease;
}

#site-logo img {
  max-width: 200px;
}

/* Alphabet bar */
header {
  position: sticky;
  top: 0;
  background: #040404;
  z-index: 25;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 10px 5px;
  font-size: 16px;
}

header span {
  margin: 0 6px;
  cursor: pointer;
  user-select: none;
}

/* Drawer background */
#drawer {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 320px; /* slightly wider than cassettes */
  height: 100%;
  background: url('assets/drawer.png') no-repeat top center;
  background-size: contain;
  z-index: 0; /* behind cassettes */
  padding-top: 50px; /* space for logo + alphabet */
}

/* Cassette container */
#cassette-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow-y: scroll;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 200px; /* space for logo + alphabet + breathing room */
  box-sizing: border-box;
}

.cassette {
  position: relative;
  margin-bottom: -220px; /* tighter overlap */
  width: 250px;
  transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1), z-index 0.2s ease; /* faster pull-out */
}

.cassette img {
  width: 100%;
  display: block;
  border-radius: 10px;
}

.cassette-title {
  position: absolute;
  top: 80px;
  width: 100%;
  text-align: center;
  font-weight: bold;
  font-size: 14px;
  pointer-events: none;
  padding-left: 20px;
  padding-right: 30px;
}

.pulled-out {
  z-index: 10; /* ensures pulled cassette pops above others */
}

.pulled-out img {
  box-shadow: 0 15px 25px rgba(0,0,0,0.5); /* subtle shadow for depth */
}

@media(min-width: 768px){
  .cassette { width: 300px; }
  .cassette-title { font-size: 16px; top: 80px; }
}
</style>
</head>
<body>

<div id="site-logo">
  <img src="assets/logo.png" alt="A Bloody Good Time Logo">
</div>

<header id="alphabet-bar"></header>

<div id="drawer"></div>
<div id="cassette-container"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawCassettes);

const sheetURL = 'https://docs.google.com/spreadsheets/d/1YhKiPh70p96zndU2cvtgEhvClq2a3n-MWy0QGpWS3Pw/gviz/tq?sheet=Podcast&headers=1';
const images = ['assets/8track.png','assets/8track-red.png','assets/8track-charcoal.png'];
const colors = ['black', 'white'];

function drawCassettes() {
  const query = new google.visualization.Query(sheetURL);
  query.send(handleQueryResponse);
}

function handleQueryResponse(response) {
  if (response.isError()) {
    console.error('Error fetching data: ' + response.getMessage());
    return;
  }

  const data = response.getDataTable();
  const container = document.getElementById('cassette-container');

  for (let i = 0; i < data.getNumberOfRows(); i++) {
    const title = data.getValue(i, 0);
    const spotifyLink = data.getValue(i, 2);

    const cassetteDiv = document.createElement('div');
    cassetteDiv.classList.add('cassette');
    cassetteDiv.dataset.spotify = spotifyLink;
    cassetteDiv.dataset.title = title;

    const img = document.createElement('img');
    img.src = images[i % images.length];
    cassetteDiv.appendChild(img);

    const titleDiv = document.createElement('div');
    titleDiv.classList.add('cassette-title');
    titleDiv.textContent = title;
    titleDiv.style.color = colors[i % colors.length];
    cassetteDiv.appendChild(titleDiv);

    cassetteDiv.addEventListener('click', () => {
      window.open(spotifyLink, '_blank');
    });

    container.appendChild(cassetteDiv);
  }

  updatePulledOut();
}

function updatePulledOut() {
  const cassettes = document.querySelectorAll('.cassette');
  const container = document.getElementById('cassette-container');
  const scrollTop = container.scrollTop;
  const containerHeight = container.offsetHeight;

  cassettes.forEach((c, index) => {
    c.classList.remove('pulled-out');

    // Vertical-only 3D layering
    const parallaxOffset = scrollTop * (0.05 + index * 0.01);
    const scaleOffset = 1 + (index * 0.005);
    c.style.transform = `translateY(${parallaxOffset}px) scale(${scaleOffset})`;
    c.style.zIndex = index;
  });

  // Determine pulled-out cassette
  let pulledIndex = 0;
  for (let i = 0; i < cassettes.length; i++) {
    const transformY = parseFloat(cassettes[i].style.transform.replace('translateY(',''));
    const topOffset = cassettes[i].offsetTop + (isNaN(transformY) ? 0 : transformY);
    if (scrollTop + containerHeight / 2 >= topOffset) {
      pulledIndex = i;
    }
  }

  // Last cassette pulled-out at bottom
  if (scrollTop + containerHeight >= container.scrollHeight - 10) {
    pulledIndex = cassettes.length - 1;
  }

  const pulledCassette = cassettes[pulledIndex];
  pulledCassette.classList.add('pulled-out');

  // Pull-out distance and scale with smooth slide-up animation
  pulledCassette.style.transform += ' scale(1.08) translateY(-70px)';

  // Logo fade effect
  const logo = document.getElementById('site-logo');
  const maxFadeScroll = 150;
  logo.style.opacity = Math.max(0, 1 - scrollTop / maxFadeScroll);
}

document.getElementById('cassette-container').addEventListener('scroll', updatePulledOut);

// Alphabet bar
const alphabetBar = document.getElementById('alphabet-bar');
const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
letters.forEach(letter => {
  const span = document.createElement('span');
  span.textContent = letter;
  span.addEventListener('click', () => {
    const cassettes = document.querySelectorAll('.cassette');
    for (let c of cassettes) {
      if (c.dataset.title.charAt(0).toUpperCase() === letter) {
        document.getElementById('cassette-container').scrollTo({ top: c.offsetTop - 50, behavior: 'smooth' });
        break;
      }
    }
  });
  alphabetBar.appendChild(span);
});
</script>

</body>
</html>
