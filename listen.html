<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listen - A Bloody Good Time</title>
<link rel="stylesheet" href="style.css">
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: #040404;
    color: #eee;
  }

  #site-logo {
    position: sticky;
    top: 0;
    z-index: 30;
    width: 100%;
    text-align: center;
    padding: 20px 0;
    transition: opacity 0.3s ease;
  }

  #site-logo img { max-width: 200px; }

  header {
    position: sticky;
    top: 0;
    background: #040404;
    z-index: 25;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 10px 5px;
    font-size: 16px;
  }

  header span {
    margin: 0 6px;
    cursor: pointer;
    user-select: none;
  }

  #cassette-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow-y: scroll;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 200px;
    box-sizing: border-box;
  }

  .cassette {
    position: relative;
    margin-bottom: -200px;
    width: 250px;
    transition: transform 0.3s ease, z-index 0.3s ease;
    border-radius: 10px;
  }

  .cassette img { width: 100%; display: block; border-radius: 10px; cursor: pointer; }

  .cassette-title {
    position: absolute;
    top: 80px;
    width: 100%;
    text-align: center;
    font-weight: bold;
    font-size: 14px;
    pointer-events: none;
    padding-left: 20px;
    padding-right: 30px;
    color: white;
  }

  .pulled-out { transform: translateY(-50px) scale(1.05); z-index: 5; }

  @media(min-width: 768px){
    .cassette { width: 300px; }
    .cassette-title { font-size: 16px; top: 80px; }
  }
</style>
</head>
<body>

<div id="site-logo">
  <img src="assets/logo.png" alt="A Bloody Good Time Logo">
</div>

<header id="alphabet-bar"></header>

<div id="cassette-container"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawCassettes);

const sheetURL = 'https://docs.google.com/spreadsheets/d/1YhKiPh70p96zndU2cvtgEhvClq2a3n-MWy0QGpWS3Pw/gviz/tq?sheet=Podcast&headers=1';

function drawCassettes() {
  const query = new google.visualization.Query(sheetURL);
  query.send(handleQueryResponse);
}

function handleQueryResponse(response) {
  if (response.isError()) {
    console.error('Error fetching data: ' + response.getMessage());
    return;
  }

  const data = response.getDataTable();
  const container = document.getElementById('cassette-container');

  for (let i = 0; i < data.getNumberOfRows(); i++) {
    const imgURL = data.getValue(i, 0); // Column A = image URL
    const title = data.getValue(i, 1);  // Column B = title
    const playerLink = data.getValue(i, 2); // Column C = episode player link

    const cassetteDiv = document.createElement('div');
    cassetteDiv.classList.add('cassette');
    cassetteDiv.dataset.title = title;

    if (imgURL) {
      const link = document.createElement('a');
      link.href = playerLink;
      link.target = "_blank";

      const img = document.createElement('img');
      img.src = imgURL;
      link.appendChild(img);
      cassetteDiv.appendChild(link);
    }

    const titleDiv = document.createElement('div');
    titleDiv.classList.add('cassette-title');
    titleDiv.textContent = title;
    cassetteDiv.appendChild(titleDiv);

    container.appendChild(cassetteDiv);
  }

  updatePulledOut();
}

function updatePulledOut() {
  const cassettes = document.querySelectorAll('.cassette');
  const container = document.getElementById('cassette-container');
  const scrollTop = container.scrollTop;
  const containerHeight = container.offsetHeight;

  cassettes.forEach(c => c.classList.remove('pulled-out'));

  let pulledIndex = 0;

  for (let i = 0; i < cassettes.length; i++) {
    const topOffset = cassettes[i].offsetTop;
    if (scrollTop + containerHeight / 2 >= topOffset) {
      pulledIndex = i;
    }
  }

  if (scrollTop + containerHeight >= container.scrollHeight - 10) {
    pulledIndex = cassettes.length - 1;
  }

  cassettes[pulledIndex].classList.add('pulled-out');

  const logo = document.getElementById('site-logo');
  const maxFadeScroll = 150;
  logo.style.opacity = Math.max(0, 1 - scrollTop / maxFadeScroll);
}

document.getElementById('cassette-container').addEventListener('scroll', updatePulledOut);

// Alphabet bar
const alphabetBar = document.getElementById('alphabet-bar');
const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
letters.forEach(letter => {
  const span = document.createElement('span');
  span.textContent = letter;
  span.addEventListener('click', () => {
    const cassettes = document.querySelectorAll('.cassette');
    for (let c of cassettes) {
      if (c.dataset.title.charAt(0).toUpperCase() === letter) {
        document.getElementById('cassette-container').scrollTo({ top: c.offsetTop - 50, behavior: 'smooth' });
        break;
      }
    }
  });
  alphabetBar.appendChild(span);
});
</script>

</body>
</html>
